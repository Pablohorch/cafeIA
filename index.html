<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            background: #f0f0f0;
        }
        .frame {
            width: 100vw;
            height: 100vh;
            background: #fff;
            border-top: 20px solid #ccc;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .top-bar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, auto);
            gap: 8px;
            padding: 12px;
            background: #fafafa;
            border-bottom: 1px solid #ddd;
            height: auto;
        }
        .top-bar button {
            background: none;
            border: none;
            padding: 0 12px;
            font-size: 24px;
            height: 80px;
            cursor: pointer;
            color: #333;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .top-bar button:hover {
            background: rgba(0,0,0,0.05);
            border-radius: 8px;
        }
        .top-bar button.selected {
            background: #333;
            color: #fff;
            border-radius: 8px;
        }
        .section-title {
            font-size: 18px;
            margin: 8px 16px;
            color: #555;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 16px;
            overflow-y: auto;
        }
        .list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex: 1;
            overflow-y: auto;
        }
        .list li {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }
        .list button {
            background: none;
            border: none;
            padding: 0;
            margin: 0;
            color: #333;
        }
        .list button.increment {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 8px 0 0 8px;
            padding: 12px;
            text-align: left;
            font-size: 16px;
            cursor: pointer;
        }
        .list button.decrement {
            flex: 0 0 70px;
            width: 70px;
            padding: 16px;
            text-align: center;
            font-size: 20px;
            cursor: pointer;
        }
        .custom-bar {
            padding: 12px 16px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .custom-bar button {
            flex: 1 1 30%;
            padding: 14px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: none;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s, background 0.3s, color 0.3s;
        }
        .custom-bar button.active {
            background: #333;
            color: #fff;
            opacity: 1;
        }
        .confirm-btn {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .confirm-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="frame">
        <h2 class="section-title">Tipo de caf√©</h2>
        <div class="top-bar">
            <button>‚òï Solo</button>
            <button>ü•õ Bote</button>
            <button>ü•É Cortado</button>
            <button>üçº Con Leche</button>
            <button>‚òï Machado</button>
            <button>üç´ ColaCao</button>
        </div>
        <h2 class="section-title">Personalizaci√≥n</h2>
        <div class="custom-bar">
            <!-- botones de personalizaci√≥n -->
        </div>
        <button id="confirm-btn" class="confirm-btn" disabled>Confirmar</button>
        <div class="content">
            <ul class="list">
                <!-- Lista inicialmente vac√≠a, se llenar√° din√°micamente -->
            </ul>
        </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const list = document.querySelector('.list');
        const customBar = document.querySelector('.custom-bar');
        const coffeeButtons = Array.from(document.querySelectorAll('.top-bar button'));
        const confirmBtn = document.getElementById('confirm-btn');
        let currentType = '';
        const customOptions = ['descafeinado','sin lactosa','con hielo','corto','templado'];
        const emojiMap = {
          'descafeinado':'üö´',
          'sin lactosa':'ü•õ‚ùå',
          'con hielo':'‚ùÑÔ∏è',
          'corto':'‚ÜôÔ∏è',
          'templado':'üå°Ô∏è'
        };

         // funci√≥n para a√±adir o incrementar elemento en lista
         function confirmSelection() {
          if (!currentType) return;
          const selectedOpts = customButtons.filter(b => b.classList.contains('active')).map(b => b.textContent);
          const name = currentType + (selectedOpts.length ? ' ‚Äì ' + selectedOpts.join(', ') : '');
          let existing = list.querySelector(`li[data-name="${name}"]`);
          if (existing) {
            let count = parseInt(existing.dataset.count) + 1;
            existing.dataset.count = count;
            existing.querySelector('button.increment').textContent = `+ ${count}x ${name}`;
          } else {
            const li = document.createElement('li');
            li.dataset.name = name;
            li.dataset.count = 1;
            const inc = document.createElement('button');
            inc.className = 'increment';
            inc.textContent = `+ 1x ${name}`;
            inc.addEventListener('click', () => {
              let c = parseInt(li.dataset.count) + 1;
              li.dataset.count = c;
              inc.textContent = `+ ${c}x ${name}`;
            });
            const dec = document.createElement('button');
            dec.className = 'decrement';
            dec.textContent = '‚Äì';
            dec.addEventListener('click', () => {
              let c = parseInt(li.dataset.count) - 1;
              if (c > 0) {
                li.dataset.count = c;
                inc.textContent = `+ ${c}x ${name}`;
              } else li.remove();
            });
            li.append(inc, dec);
            list.appendChild(li);
          }
          // resetear selecci√≥n
          currentType = '';
          coffeeButtons.forEach(b => b.classList.remove('selected'));
          customButtons.forEach(b => b.classList.remove('active'));
          confirmBtn.disabled = true;
          // disable customization buttons until next coffee selection
          customButtons.forEach(b => b.disabled = true);
        }
        // confirmar al pulsar bot√≥n Confirmar
        confirmBtn.addEventListener('click', confirmSelection);

        // crear botones de personalizaci√≥n siempre habilitados
        customOptions.forEach(opt => {
          const btn = document.createElement('button');
          btn.textContent = `${emojiMap[opt]} ${opt}`;
          btn.classList.add('custom-btn');
          btn.disabled = true; // start disabled until coffee selected
          btn.addEventListener('click', () => {
            btn.classList.toggle('active');
          });
          customBar.appendChild(btn);
        });
        // reconstruir customButtons tras creaci√≥n
        const customButtons = Array.from(customBar.querySelectorAll('button'));

        // manejar selecci√≥n y confirmaci√≥n en botones de caf√©
        coffeeButtons.forEach(btn => btn.addEventListener('click', () => {
          const type = btn.textContent;
          if (currentType === type) {
            // segundo clic confirma
            confirmSelection();
          } else {
            // nueva selecci√≥n de caf√©
            currentType = type;
            coffeeButtons.forEach(b => b.classList.toggle('selected', b === btn));
            // enable customization buttons
            customButtons.forEach(b => b.disabled = false);
            customButtons.forEach(b => b.classList.remove('active'));
            confirmBtn.disabled = false;
          }
        }));
      });
    </script>
</body>
</html>
